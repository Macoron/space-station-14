- type: constructionGraph
  id: tileSteel
  start: start
  graph:
    - node: start
      edges:
        - to: steeltile
          steps:
            - material: Steel
              amount: 1
          completed:
            - !type:SetStackCount
              amount: 4
    - node: steeltile
      entity: FloorTileItemSteel

- type: constructionGraph
  id: tileWood
  start: start
  graph:
    - node: start
      edges:
        - to: woodtile
          steps:
            # Needs StackType ID
            - material: WoodPlank
          completed:
            - !type:SetStackCount
              amount: 4
    - node: woodtile
      entity: FloorTileItemWood
